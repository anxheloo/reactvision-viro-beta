buildscript {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

// Check if the new architecture is enabled
def isNewArchitectureEnabled() {
    return rootProject.hasProperty("newArchEnabled") && rootProject.getProperty("newArchEnabled") == "true"
}

// Throw an error if the new architecture is not enabled
if (!isNewArchitectureEnabled()) {
    throw new GradleException("Viro Fabric Interop requires the New Architecture to be enabled. " +
            "Please enable it in your app by setting `newArchEnabled=true` in gradle.properties.")
}

android {
    compileSdkVersion 34
    namespace "com.viromedia.bridge.fabric"
    
    buildFeatures {
        buildConfig true
    }
    
    // Note: React Native's Codegen is configured through the main app's build.gradle
    // We don't need to configure it here
    
    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        
        // Required for React Native 0.76.9+ with New Architecture
        buildConfigField("boolean", "IS_NEW_ARCHITECTURE_ENABLED", "true")
    }
    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
            jniLibs.srcDirs = ['src/main/jniLibs']
            // cpp.srcDirs is no longer supported in AGP 8.2.0+
            // CMake configuration below handles the C++ sources
        }
    }
    
    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
        }
    }
}

repositories {
    google()
    mavenCentral()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url "$rootDir/../node_modules/react-native/android"
    }
}

dependencies {
    // Get React Native version from the root project or use a flexible version constraint
    def reactNativeVersion = rootProject.ext.has("reactNativeVersion") ? rootProject.ext.get("reactNativeVersion") : "+"
    
    // Main React Native dependency - this includes all the native libraries we need
    implementation "com.facebook.react:react-android:$reactNativeVersion"
    
    // Required for React Native with New Architecture
    implementation "com.facebook.react:react-native-gradle-plugin"
    implementation "com.facebook.react:hermes-engine"
    
    // Note: We don't need to explicitly depend on fbjni, jsi, turbomodule-core, or react-native-jni
    // These are all included in the main react-android package
    // Our C++ code will find the headers through the include paths in CMakeLists.txt
    
    // No need to explicitly depend on react_viro and viro_renderer
    // They are already available at the app level when Viro is integrated
}
