// This settings.gradle file is used when building the fabric-interop module independently
// It's not used when the module is included in the main app

rootProject.name = 'fabric-interop'

// Define the project directory for the main Viro modules
def viroRootDir = new File(rootProject.projectDir, '../../android')

// Include the main Viro modules if they exist
if (viroRootDir.exists()) {
    // These are only used for compilation, not for runtime dependencies
    // The actual dependencies are provided by the main app at runtime
    include ':viro_bridge'
    include ':viro_renderer'
    
    // Set the project directories
    project(':viro_bridge').projectDir = new File(viroRootDir, 'viro_bridge')
    project(':viro_renderer').projectDir = new File(viroRootDir, 'viro_renderer')
}
